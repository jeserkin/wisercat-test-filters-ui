<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Filter name</th>
        <th scope="col">Filter selection</th>
        <th scope="col">Criteria</th>
    </tr>
    </thead>
    <tbody *ngIf="filters$ | async as filters">
    <tr *ngFor="let filter of filters">
        <td>{{ filter.name }}</td>
        <td>Selection {{ filter.selection }}</td>
        <td>
            <button type="button" class="btn btn-sm btn-primary" (click)="viewCriteriaList(filter)">View criteria</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="text-center">
    <div class="row justify-content-center">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="openAddFilter(true)">Add filter</button>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="showAddFilter">
    <div class="col">
        <wisercat-test-filters-ui-filter-form (closeEvent)="showAddFilter = false" (saveEvent)="addFilter($event)"></wisercat-test-filters-ui-filter-form>
    </div>
</div>
