<div class="modal-header">
    <h4 class="modal-title">Criteria</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Type</th>
            <th scope="col">Parameter</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let criteriaItem of filter.criteria">
            <td>{{ criteriaItem.type }}</td>
            <td>{{ criteriaItem.parameter }}</td>
            <td>{{ criteriaItem.type === 'Date' ? (criteriaItem.value | date:'dd.MM.yyyy') : criteriaItem.value }}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
